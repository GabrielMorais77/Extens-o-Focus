<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Bloqueador de Distrações</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h1>Bloqueador de Distrações</h1>
  <hr class="separator">
  <p id="darkModeTitle">Dark Mode</p>
  <!-- Modo Escuro -->
  <div id="darkModeControls">
    <button id="activateDarkMode">Ativar Modo Escuro</button>
    <button id="deactivateDarkMode">Desativar Modo Escuro</button>
  </div>

  <!-- Temporizador Pomodoro -->
  <div id="pomodoroTimer">
    <p id="timer">60:00</p>
    <button id="startPomodoro">Iniciar Pomodoro</button>
    <button id="resetPomodoro">Resetar</button>
  </div>

  <ul id="blockedSitesList"></ul>
  <input type="text" id="siteInput" placeholder="Adicionar site para bloquear">
  <button id="addSite">Adicionar Site</button>
  <button id="clearSites">Limpar Lista de Sites</button>
  
  <script src="js/popup.js"></script>
</body>
</html>
