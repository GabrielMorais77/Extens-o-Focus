<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bloqueador de Distrações</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bloqueador de Distrações</h1>
    <button id="start-pomodoro">Iniciar Pomodoro</button>
    <button id="stop-pomodoro">Parar Pomodoro</button>
    <h3>Sites Bloqueados</h3>
    <ul id="blocked-sites-list"></ul>
    <input type="text" id="add-site" placeholder="Adicionar site">
    <button id="add-site-button">Adicionar</button>
    <button id="dark-mode-toggle">Ativar Modo Escuro</button>
    <script src="js/popup.js"></script>
</body>
</html>
